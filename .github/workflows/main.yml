name: Java CI Build (Gradle)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set executable permission for gradlew
      run: chmod +x ./gradlew 

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Check Java version  # New step to confirm Java version
      run: java -version

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --no-daemon

    - name: Run tests with Gradle
      run: ./gradlew test --no-daemon

    - name: Build Docker image
      run: docker build -t y${{ secrets.DOCKER_USERNAME }}/demo-app .

    - name: Log in to Docker Hub  
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/demo-app:latest

    - name: Upload build artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: demo-app-artifact
        path: build/libs/demo-app.jar
